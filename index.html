<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div class="name">SELL with NEPTUNE</div>
    <nav>
      <div class="link">
        <a href="#">Electronics</a>
        <a href="#">Apple</a>
        <a href="#">Android</a>
        <a href="#">Categories</a>
        <label for="search" class="searchLabel">Search</label>
      </div>
      <div class="search">
        <input type="text" name="search" id="search" class="displayNone" placeholder="Search Something...">
      </div>
    </nav>
    <div class="cart">
      <a href="#" class="openClose cartOpen">Cart <sup class="js-cart-quantity">0</sup></a>
      <div class="crt displayNone">
        <div class="closeCart">
          <a class="openCloseCart">X</a>
        </div>
        <div class="headerCart">
          <h1>CART</h1>
        </div>
        <div class="bodyCart"></div>
        <div class="footer">
          <h5>Total(Without Tax): <span class="tWithoutTax"></span></h5>
          <h4>Total(with Tax): <span class="tWithTax"></span></h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container"></div>
  


  <script src="script.js"></script>
  <script src="product.js"></script>
</body>
</html>
